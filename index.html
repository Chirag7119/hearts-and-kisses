<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise for Bubu</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            height: 100vh;
            background-color: #ffeff7;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            position: relative;
        }
        .message, .big-kiss, .love-packet, .envelope {
            position: absolute;
            text-align: center;
            color: #e91e63;
            font-size: 2.5rem;
            font-weight: bold;
        }
        .love-packet { top: 20%; }
        .message { top: 40%; display: none; }
        .big-kiss { bottom: 15%; opacity: 0; animation: appear 3s ease-in-out forwards; animation-delay: 5s; }
        .envelope { bottom: 10%; opacity: 0; animation: appear 3s ease-in-out forwards; animation-delay: 8s; }
        .envelope img { width: 60%; border-radius: 15px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); }

        .heart, .kiss {
            position: absolute;
            color: #ff69b4;
            font-size: 2rem;
            animation: float 3s linear infinite;
        }
        .kiss { color: #e91e63; font-size: 2.5rem; }

        @keyframes float {
            from { transform: translateY(100vh); opacity: 1; }
            to { transform: translateY(-10vh); opacity: 0; }
        }
        @keyframes appear {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="love-packet">Since I'm missing you soooooooooooooooooooooo much, this is a love packet for my BUBU. <br>- by Chirag</div>
    <div class="message">Chirag Loves Bubu ‚ù§Ô∏è<br>Kisses and Love to my Lifeline üíã<br>Surprise Kisses to Bubu!</div>
    <div class="big-kiss">üíã</div>
    <div class="envelope"><img src="./image.png" alt="Chirag and Bubu"></div>

<script>
    function createEmoji(type) {
        const emoji = document.createElement('div');
        emoji.className = type;
        emoji.innerHTML = type === 'heart' ? '‚ù§Ô∏è' : 'üíã';
        emoji.style.left = Math.random() * 100 + 'vw';
        emoji.style.animationDuration = Math.random() * 3 + 2 + 's';
        document.body.appendChild(emoji);

        setTimeout(() => emoji.remove(), 3000);
    }

    function startAnimation() {
        setInterval(() => createEmoji('heart'), 100);
        setInterval(() => createEmoji('kiss'), 100);

        setTimeout(() => {
            document.querySelector('.love-packet').style.display = 'none';
            document.querySelector('.message').style.display = 'block';
        }, 3000);

        setTimeout(() => {
            document.querySelector('.message').style.display = 'none';
            document.querySelector('.big-kiss').style.opacity = '1';
        }, 5000);

        setTimeout(() => {
            document.querySelector('.envelope').style.opacity = '1';
        }, 8000);
    }

    window.onload = startAnimation;
</script>
</body>
</html>
