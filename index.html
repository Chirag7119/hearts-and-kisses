<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise!</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            height: 100vh;
            background-color: #ffeff7;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            position: relative;
        }
        .heart {
            position: absolute;
            color: #ff69b4;
            font-size: 2rem;
            animation: float 3s linear infinite;
        }
        .kiss {
            position: absolute;
            color: #e91e63;
            font-size: 2.5rem;
            animation: float 3s linear infinite;
        }
        .message {
            position: absolute;
            top: 20%;
            text-align: center;
            color: #e91e63;
            font-size: 2.5rem;
            font-weight: bold;
        }
        .big-kiss {
            position: absolute;
            bottom: 15%;
            text-align: center;
            color: #e91e63;
            font-size: 5rem;
            font-weight: bold;
            opacity: 0;
            animation: appear 3s ease-in-out forwards;
            animation-delay: 5s;
        }
        @keyframes float {
            from { transform: translateY(100vh); opacity: 1; }
            to { transform: translateY(-10vh); opacity: 0; }
        }
        @keyframes appear {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="message">Chirag Loves Bubu ‚ù§Ô∏è<br>Kisses and Love üíã<br>Surprise Kiss to Bubu!</div>
    <div class="big-kiss">üíã</div>

<script>
    function createEmoji(type) {
        const emoji = document.createElement('div');
        emoji.className = type;
        emoji.innerHTML = type === 'heart' ? '‚ù§Ô∏è' : 'üíã';
        emoji.style.left = Math.random() * 100 + 'vw';
        emoji.style.animationDuration = Math.random() * 3 + 2 + 's';
        document.body.appendChild(emoji);

        setTimeout(() => emoji.remove(), 3000);
    }

    function startAnimation() {
        setInterval(() => createEmoji('heart'), 200);
        setInterval(() => createEmoji('kiss'), 300);
    }

    window.onload = startAnimation;
</script>
</body>
</html>
